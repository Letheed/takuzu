[package]
name = "takuzu"
version = "0.4.0"
authors = ["Letheed <dev@daweb.se>"]
description = "Takuzu (a.k.a. Binairo) number puzzle solver"
documentation = "https://letheed.github.io/takuzu"
repository = "https://github.com/letheed/takuzu"
readme = "README.md"
keywords = ["takuzu", "binairo", "solver", "puzzle", "binary"]
license = "MPL-2.0"

[dependencies]
libc = "0.2"

[lib]
name = "takuzu"
path = "src/lib.rs"

[[bin]]
name = "takuzu-solver"
path = "src/main.rs"
